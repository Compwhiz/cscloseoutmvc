<div>
    <form name="ctrl.formNotes" data-ng-submit="ctrl.submit()">
        <div>
            <label><strong>Notes</strong></label>
            <textarea rows="5" placeholder="Notes" data-ng-model="ctrl.notes"></textarea>
        </div>
        <div class="right">
            <button class="button secondary small" data-ng-click="ctrl.cancel()">Cancel</button>
            <input type="submit" class="button small" value="Submit" />
        </div>
    </form>
</div>
